    <style>
      /* General Styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        text-align: center;
      }
      header nav a {
        margin: 0 15px;
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      header nav a:hover {
        text-decoration: underline;
      }
      footer {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      /* Items Section */
      .items-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 columns */
        gap: 20px; /* Spacing between grid items */
        padding: 20px;
      }
      .item {
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 10px;
        text-align: center;
      }
      .item img {
        max-width: 100%;
        border-bottom: 1px solid #ddd;
        margin-bottom: 10px;
      }
      .item button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
      }
      .item button:hover {
        background-color: #45a049;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .items-container {
          grid-template-columns: repeat(
            2,
            1fr
          ); /* 2 columns for smaller screens */
        }
      }
      @media (max-width: 480px) {
        .items-container {
          grid-template-columns: 1fr; /* 1 column for very small screens */
        }
      }
    </style>
